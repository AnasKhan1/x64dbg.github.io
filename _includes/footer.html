{% if page.slides %}<script src="js/jquery.easing.1.3.js"></script>
<script src="js/scrollify.min.js"></script>
<script>
    $(function() {
	$(".panel").css({"height":$(window).height()});
	$.scrollify({
		section:".panel"
	});
	

	$(".scroll").click(function(e) {
		e.preventDefault();
		$.scrollify("move",$(this).attr("href"));
	});
});
